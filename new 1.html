function getNumber(num)
{
calculator.input.value += num;
}
function clearscreen()
{
document.getElementById("input").value="";
document.getElementById("result").value="";

}
function backspace()
{
var input_var=document.getElementById("input");
var x= input_var.value;
if(x.length>0)
{
x=x.substring(0,x.length-1);
input_var.value=x;
}
}
function getoperator(Operand)
{
var input_var=document.getElementById("input");

switch (Operand)
{
case '+':
input_var.value += '+';
break;
case '-':
input_var.value += '-';
break;
case '/':
input_var.value += '/';
break;
case '*':
input_var.value += '*';
break;
case '!':
calculator.input.value=Math.sqrt(+eval(calculator.input.value));
break;
case '^2':
calculator.input.value=Math.pow(+eval(calculator.input.value),2);
break;
case 'sin':
calculator.input.value = Math.sin(+eval(calculator.input.value));
break;
case 'cos':
calculator.input.value = Math.cos(+eval(calculator.input.value));
break;
case 'tan':
calculator.input.value = Math.tan(+eval(calculator.input.value));
break;
case '.':
input_var.value += '.';
break;
case 'ln':
calculator.input.value = Math.log(+eval(calculator.input.value));
break;
case 'log':
calculator.input.value = Math.log10(+eval(calculator.input.value));
break;
case '%':
input_var.value += '%';
break;
}
}
function answer()
{
 var x = document.getElementById("result") ;
    var y = document.getElementById("input") ;
	ans=x.value;
    y.value += ans;
}

function compute()
{

var input_var=document.getElementById("input");
ans=eval(input_var.value);
if(isNaN(ans)||ans=="Infinity")
{
alert("syntax error");
}
else
document.getElementById("result").value= ans; 
}
function factorial()
{
var i;
fact=1;
num=eval(calculator.input.value);
for(i=1; i<=num; i++)  
{
fact= fact*i;
}  
calculator.input.value=fact;
}
